<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BUS TICKET BOOKING APP</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="assets/css/all.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<h2>Registration Form</h2>
		</div>
		<form id="form" class="form">
			<div class="form-control">
				<input type="text" placeholder="Enter name" id="name" />
				<small></small>
			</div>
			<div class="form-control">
				<input type="email" placeholder="Enter email" id="email" />
				<small id="small2"></small>
			</div>
			<div class="form-control">
				<input type="password" placeholder="Password" id="password" / maxlength="10">
				<small id="small3"></small>
			</div>
			<div class="form-control">
				<input type="password" placeholder="Confirm Password" id="confirmPassword" maxlength="10">
				<small id="small5"></small>
			</div>

			<div class="form-control">
				<input type="tel" placeholder="Number" id="number" / maxlength="10">
				<small id="small4"></small>
			</div>

			<!-- <button>Sign In</button> -->
			<button type="submit" class="btn2" id="btn2">Register</button>
			<p><strong>Account </strong><a href="index.html"> login</a></p>
		</form>
	</div>
	<script src="assets/js/index.js"></script>
</body>

</html>
