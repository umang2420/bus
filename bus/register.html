<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="assets/css/maxcdn.bootstrapcdn.com_bootstrap_3.4.1_css_bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
        <div class="row">
            <div class="box">
                <div class="header">
                    <h2>Bus Ticket Booking </h2>
                </div>
                <div class="form-group col-sm-12">
                    <select name="text" class="form-control" name="start" id="start">
                        <option selected>Starting Point</option>
                        <option value="1">Chandigarh</option>
                        <option value="2">Himachal</option>
                        <option value="3">Punjab</option>
                    </select>
                    
                </div>
                <div class="form-group col-sm-12">
                    <select name="text" class="form-control" name="end" id="end">
                        <option selected>Destination</option>
                        <option value="1">Kaithal</option>
                        <option value="2">Manali</option>
                        <option value="3">Amritsar</option>
                    </select>
                </div>
                <div class="form-group col-sm-12">
                    <input type="date" class="form-control" placeholder="date">
                </div>
                <div class="speed"><button onclick="validbus()" type="submit" class="btn btn-primary" id="btn3">Search</button>
                </div>
                <div class="col-sm-12">
                    <div class="text2">
                        <h4><strong>What Makes Us Different From Other Buses ?</strong></h4>
                        <p>cost-effectiveness,Luxury,safety, comfort,</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/js_bootstrap.min.js"></script>
</body>

</html>
